<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kostka</title>
<link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body id="body">
        <h1 class="text-center">Kostka</h1>
        <div id="game">
            <figure>
                <img id="cube" src="img/kostka6.png" alt="Kostka">
            </figure>
            <label for="vsazeno">Zadej částku, kterou vsadíš:</label>
            <input type="number" id="vsazeno" min="1">
            <button onclick="sazkaLiche()">Sázka na liché</button>
            <button onclick="sazkaSude()">Sázka na sudé</button>
            <button onclick="sazkaCislo()">Sázka na číslo</button>
            <button onclick="hod()">Hodit kostkou</button>
        </div>
    
        <p>Stav peněženky: <span id="peněženka">1000</span></p>
        <div id="result"></div>
        <div id="restartButton" style="display: none;">
            <button onclick="restart()">Začít znovu</button>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
